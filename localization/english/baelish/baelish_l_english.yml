BAELISH_1:0 "Ambition is fed by vice, and vice always pays. House Baelish turns desire into leverage and gold into influence. \n\n#weak Unlocks the ability to franchise [buildings|E] in foreign lands, generating massive amount of hidden [gold|E] that is concealed from others.\n\nChildren of House Baelish tend to be [GetTrait('ambitious').GetName( GetNullCharacter )]."
BAELISH_2:0 "Secrets move faster than armies. House Baelish survives by knowing more than it should, and by deciding who learns the truth. \n\n#weak Suspicion follows the Baelish name, and House Baelish considers this a strength.\n\nChildren of House Baelish tend to be [GetTrait('deceitful').GetName( GetNullCharacter )]."
BAELISH_3:0 "With no lands to inherit, House Baelish survived through trade, thrift, and calculation. \n\n#weak Though their hunger for wealth is as obvious as it is relentless.\n\nChildren of House Baelish tend to be [GetTrait('greedy').GetName( GetNullCharacter )]."
BAELISH_4:0 "Not every battle is fought with blades or bribes, some are decided by those who speak best and listen least. \n\n#weak With little protection but their minds, Baelish children learn to think before they learn to trust.\n\nChildren of House Baelish tend to be [GetTrait('shrewd').GetName( GetNullCharacter )]."
BAELISH_5:0 "Lords may distrust the Baelish name, yet many still seek their hand to manage what they cannot."

