baelish_franchise_title:0 "Coin Changes Hands"
baelish_franchise_desc:0 "The ledgers are immaculate. The hands that filled them, invisible.\n\nSomewhere in the city, doors were opened, favors granted, and silences purchased. No banners were raised, no oaths sworn. Yet gold finds its way back to you all the same.\n\n\"Power resides where men believe it resides.\""
