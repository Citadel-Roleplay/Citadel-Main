DULVER_1:0 "From the oldest blood of the First Men, House Dulver remembers the age before crowns, when stone and oath were all that mattered. Their roots run deep beneath the hills and deeper still in memory."
DULVER_2:0 "Where others saw rock, the Dulvers saw purpose. Through patience, craft, and stubborn will, they raised halls that turned bare stone into lasting refuge and strength."
DULVER_3:0 "Beneath the surface lie shining corridors shaped by careful hands. Their caverns reflect both beauty and defense, a hidden world where light dances on ancient stone."
DULVER_4:0 "The halls of Dulver stand vast and unyielding, built to weather siege, storm, and time itself. Here, feasts echo like thunder and banners never bow."
DULVER_5:0 "Every stone laid bears the weight of those who came before. The Dulvers walk in reverence, carrying old names, old lessons, and old pride into each new generation."


